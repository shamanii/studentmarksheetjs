<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		
function myfunction(){
a=parseInt(document.getElementById('d1').value);
b=parseInt(document.getElementById('d2').value);
var c=a+b;
document.getElementById('d3').value=c;
d=c*100/400;
g=document.getElementById('pre').value=d;
if (g<=90 || g>=80) {
	
	document.getElementById('Grade').value='A1';

	}
}
	</script>
</head>
<body>
<input type="text" id="d1" placeholder="enter your first value">
<input type="text" id="d2" placeholder="enter your second value">

<input type="text" id="d3" placeholder="result">
<input type="text" id="pre" placeholder="%">
<input type="text" id="Grade" placeholder="Grade">

<button onclick="myfunction()">click</button>



</body>
</html>
